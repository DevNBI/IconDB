<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Please wait...</title>
<link rel="icon" href="https://devnbi.github.io/NexusByte-Icons/assets/media/branding/logo.png">
<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{background:#141414;color:#fff;display:flex;align-items:center;justify-content:center;height:100vh;font-family:Arial,Helvetica,sans-serif}
.container{display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;width:98%}
svg{width:90px;height:90px}
.loader{transform-origin:center;animation:spin 1s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
h3{margin-top:18px;font-size:20px}
.small{margin-top:6px;font-size:14px;opacity:.7}
@media(max-width:600px){svg{width:70px;height:70px}h3{font-size:18px}.small{font-size:13px}}
</style>
</head>
<body>
<div class="container">
<svg viewBox="0 0 100 100">
<circle class="loader" cx="50" cy="50" r="40" fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round" stroke-dasharray="180 60"/>
</svg>
<h3>NexusByte Icons</h3>
<div class="small">Please wait a moment...</div>
</div>
<script>
setTimeout(()=>{window.location.href="https://devnbi.github.io/NexusByte-Icons/main/home.html"},3000)
</script>
</body>
</html>
